<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterfly Species Identification</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-800 transition-all">

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-center text-4xl font-bold mb-6">Butterfly Species Identification</h1>

        <form id="uploadForm" enctype="multipart/form-data" class="space-y-4">
            <input type="file" id="fileInput" name="file" class="block mx-auto">
            <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded-md w-full">Upload and Identify</button>
        </form>

        <div id="result" class="mt-8">
            <p id="speciesName" class="text-center text-2xl"></p>
            <p id="speciesInfo" class="text-center"></p>
            <div id="similarSpecies" class="text-center mt-4"></div>
        </div>

        <div id="loading" class="text-center hidden">
            <p>Loading...</p>
        </div>

        <button id="toggleTheme" class="absolute top-4 right-4 bg-gray-800 text-white p-2 rounded-full">Toggle Dark Mode</button>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Show loading message
            document.getElementById('loading').classList.remove('hidden');

            const formData = new FormData();
            formData.append('file', document.getElementById('fileInput').files[0]);

            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (response.ok) {
                document.getElementById('speciesName').textContent = `Predicted Species: ${result.species}`;
                document.getElementById('speciesInfo').textContent = `Confidence: ${(result.confidence * 100).toFixed(2)}%`;
                
                if (result.similar_species.length > 0) {
                    document.getElementById('similarSpecies').innerHTML = `
                        <h3>Top 3 Similar Species:</h3>
                        <ul>
                            ${result.similar_species.map(species => `<li>${species}</li>`).join('')}
                        </ul>
                    `;
                }
            } else {
                Swal.fire('Error', result.error, 'error');
            }

            // Hide loading message
            document.getElementById('loading').classList.add('hidden');
        });

        // Toggle dark mode
        document.getElementById('toggleTheme').addEventListener('click', function() {
            document.body.classList.toggle('dark');
        });
    </script>
</body>
</html>
